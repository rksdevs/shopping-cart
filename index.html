<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f54240c077.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="main-container container-fluid">
      <header class="main-heading">
        <h1 class="heading-head">Shopping Cart</h1>
      </header>
      <section class="main-content container-sm">
        <div class="items-form">
          <form id="form">
            <div class="add-item-contents">
              <label for="item-name">Name</label>
            <input type="text" id="cart-item-name" name="item-name" />
            <label for="item-price">Price</label>
            <input
              type="number"
              id="cart-item-price"
              name="item-price"
              min="0"
            />
            <label for="item-quantity">Quantity</label>
            <input
              type="number"
              id="cart-item-quantity"
              name="item-quantity"
              max="10"
              min="1"
            />
            </div>
            
            <div class="add-item-button">
              <button type="button" class="btn" onclick="addItem()">
                Add Item
              </button>
            </div>
            
          </form>
        </div>
        <div class="items-list">
          <table class="table" id="item-table">
            <thead>
              <tr class="item-list-head">
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remove</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="item-list-body">
              <!-- <tr>
                <td colspan="4">Total Price</td>
              </tr> -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">Total Price</td>
                <td id="total-price">0</td>
              </tr>
            </tfoot>
          </table>
          <div class="checkout-btn">
            <button type="button" class="btn" onclick="checkout()">
              Checkout
            </button>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <h4 class="footer-head">&#169 rakesh-creates.in 2021</h4>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
